<form hx-post="{% url 'stakeholders:contact_log_add' stakeholder.pk %}"
      hx-target="#contact-log-list"
      hx-swap="innerHTML"
      class="px-4 py-4 border-b border-gray-700 bg-gray-750">
    {% csrf_token %}
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mb-3">
        {% for field in form %}
        {% if field.name != "summary" %}
        <div>
            <label for="{{ field.id_for_label }}" class="block text-xs font-medium text-gray-400 mb-1">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endif %}
        {% endfor %}
    </div>
    <div class="mb-3">
        <label for="{{ form.summary.id_for_label }}" class="block text-xs font-medium text-gray-400 mb-1">Summary</label>
        {{ form.summary }}
    </div>
    <div class="flex gap-2">
        <button type="submit" class="px-3 py-1.5 bg-blue-600 hover:bg-blue-500 text-white text-xs font-medium rounded-md transition-colors">Add Entry</button>
        <button type="button" onclick="this.closest('form').remove()" class="px-3 py-1.5 bg-gray-700 hover:bg-gray-600 text-gray-300 text-xs font-medium rounded-md transition-colors">Cancel</button>
    </div>
</form>
