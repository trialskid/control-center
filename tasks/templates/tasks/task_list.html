{% extends "base.html" %}
{% block title %}Tasks - Control Center{% endblock %}
{% block content %}
<div class="flex items-center justify-between mb-6">
    <div>
        <h1 class="text-2xl font-bold text-white">Tasks</h1>
    </div>
    <div class="flex flex-wrap items-center gap-2">
        <a href="{% url 'tasks:export_csv' %}" class="px-3 py-1.5 bg-purple-900/50 hover:bg-purple-900 text-purple-300 text-sm font-medium rounded-md transition-colors whitespace-nowrap">Export CSV</a>
        <a href="{% url 'tasks:create' %}" class="px-3 py-1.5 bg-blue-600 hover:bg-blue-500 text-white text-sm font-medium rounded-md transition-colors whitespace-nowrap">+ New</a>
    </div>
</div>

<div class="flex flex-col sm:flex-row gap-3 mb-4">
    <input type="text" name="q" value="{{ search_query }}" placeholder="Search tasks..."
           hx-get="{% url 'tasks:list' %}" hx-trigger="keyup changed delay:300ms" hx-target="#task-table-body" hx-include="[name='status'],[name='priority']" hx-indicator="#loading-spinner"
           class="flex-1 rounded-md border-gray-600 bg-gray-800 text-gray-100 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm px-3 py-2">
    <select name="status" hx-get="{% url 'tasks:list' %}" hx-trigger="change" hx-target="#task-table-body" hx-include="[name='q'],[name='priority']" hx-indicator="#loading-spinner"
            class="rounded-md border-gray-600 bg-gray-800 text-gray-100 sm:text-sm px-3 py-2">
        <option value="">All Statuses</option>
        {% for val, label in status_choices %}<option value="{{ val }}" {% if selected_status == val %}selected{% endif %}>{{ label }}</option>{% endfor %}
    </select>
    <select name="priority" hx-get="{% url 'tasks:list' %}" hx-trigger="change" hx-target="#task-table-body" hx-include="[name='q'],[name='status']" hx-indicator="#loading-spinner"
            class="rounded-md border-gray-600 bg-gray-800 text-gray-100 sm:text-sm px-3 py-2">
        <option value="">All Priorities</option>
        {% for val, label in priority_choices %}<option value="{{ val }}" {% if selected_priority == val %}selected{% endif %}>{{ label }}</option>{% endfor %}
    </select>
</div>

<div id="loading-spinner" class="htmx-indicator flex justify-center py-2"><div class="loading-spinner"></div></div>

<div class="bg-gray-800 rounded-lg border border-gray-700 overflow-hidden">
    <div class="overflow-x-auto">
        <table class="w-full">
            <thead>
                <tr class="border-b border-gray-700 text-left">
                    <th class="px-4 py-3 text-xs font-semibold text-gray-400 uppercase tracking-wide w-8"></th>
                    <th class="px-4 py-3 text-xs font-semibold text-gray-400 uppercase tracking-wide">Title</th>
                    <th class="px-4 py-3 text-xs font-semibold text-gray-400 uppercase tracking-wide hidden sm:table-cell">Status</th>
                    <th class="px-4 py-3 text-xs font-semibold text-gray-400 uppercase tracking-wide hidden sm:table-cell">Priority</th>
                    <th class="px-4 py-3 text-xs font-semibold text-gray-400 uppercase tracking-wide hidden md:table-cell">Due</th>
                    <th class="px-4 py-3 text-xs font-semibold text-gray-400 uppercase tracking-wide hidden lg:table-cell">Stakeholder</th>
                </tr>
            </thead>
            <tbody id="task-table-body" class="divide-y divide-gray-700">
                {% include "tasks/partials/_task_table_rows.html" %}
            </tbody>
        </table>
    </div>
</div>
{% include "partials/_pagination.html" %}
{% endblock %}
