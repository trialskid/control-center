{% load static %}
<!-- Sidebar -->
<aside id="sidebar"
       class="fixed top-0 left-0 z-50 lg:z-30 w-64 h-full bg-sidebar border-r border-gray-700 transform -translate-x-full lg:translate-x-0 transition-transform duration-200 flex flex-col">

    <!-- Logo -->
    <div class="flex items-center h-14 px-4 border-b border-gray-700 shrink-0">
        <a href="{% url 'dashboard:index' %}" class="text-xl font-bold text-white tracking-wide">Control Center</a>
    </div>

    <!-- Quick Capture -->
    <div class="px-3 pt-4 pb-2 shrink-0 space-y-2">
        <button hx-get="{% url 'notes:quick_capture' %}"
                hx-target="#modal-content"
                hx-swap="innerHTML"
                class="w-full flex items-center justify-center gap-2 px-3 py-2 bg-blue-600 hover:bg-blue-500 text-white text-sm font-medium rounded-md transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            Quick Note
        </button>
        <button hx-get="{% url 'tasks:quick_create' %}"
                hx-target="#modal-content"
                hx-swap="innerHTML"
                class="w-full flex items-center justify-center gap-2 px-3 py-2 bg-yellow-600 hover:bg-yellow-500 text-white text-sm font-medium rounded-md transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
            </svg>
            Quick Task
        </button>
    </div>

    <!-- Search -->
    <div class="px-3 pb-2 shrink-0">
        <form action="{% url 'dashboard:search' %}" method="get" class="relative">
            <svg class="absolute left-2.5 top-2 w-4 h-4 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
            <input type="text" name="q" placeholder="Search..."
                   class="w-full rounded-md border-gray-600 bg-gray-700 text-gray-100 text-sm pl-8 pr-3 py-1.5 focus:border-blue-500 focus:ring-blue-500">
        </form>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 overflow-y-auto px-3 py-2 space-y-1">
        <a href="{% url 'dashboard:index' %}"
           class="flex items-center gap-3 px-3 py-2 rounded-md text-sm font-medium
                  {% if request.resolver_match.app_name == 'dashboard' %}bg-sidebar-active text-white{% else %}text-gray-300 hover:bg-sidebar-hover hover:text-white{% endif %} transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
            Dashboard
        </a>

        <a href="{% url 'stakeholders:list' %}"
           class="flex items-center gap-3 px-3 py-2 rounded-md text-sm font-medium
                  {% if request.resolver_match.app_name == 'stakeholders' %}bg-sidebar-active text-white{% else %}text-gray-300 hover:bg-sidebar-hover hover:text-white{% endif %} transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
            Stakeholders
        </a>

        <a href="{% url 'tasks:list' %}"
           class="flex items-center gap-3 px-3 py-2 rounded-md text-sm font-medium
                  {% if request.resolver_match.app_name == 'tasks' %}bg-sidebar-active text-white{% else %}text-gray-300 hover:bg-sidebar-hover hover:text-white{% endif %} transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
            </svg>
            Tasks
        </a>

        <a href="{% url 'legal:list' %}"
           class="flex items-center gap-3 px-3 py-2 rounded-md text-sm font-medium
                  {% if request.resolver_match.app_name == 'legal' %}bg-sidebar-active text-white{% else %}text-gray-300 hover:bg-sidebar-hover hover:text-white{% endif %} transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"/>
            </svg>
            Legal Matters
        </a>

        <a href="{% url 'assets:realestate_list' %}"
           class="flex items-center gap-3 px-3 py-2 rounded-md text-sm font-medium
                  {% if request.resolver_match.app_name == 'assets' %}bg-sidebar-active text-white{% else %}text-gray-300 hover:bg-sidebar-hover hover:text-white{% endif %} transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
            </svg>
            Assets
        </a>

        <a href="{% url 'cashflow:list' %}"
           class="flex items-center gap-3 px-3 py-2 rounded-md text-sm font-medium
                  {% if request.resolver_match.app_name == 'cashflow' %}bg-sidebar-active text-white{% else %}text-gray-300 hover:bg-sidebar-hover hover:text-white{% endif %} transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            Cash Flow
        </a>

        <a href="{% url 'notes:list' %}"
           class="flex items-center gap-3 px-3 py-2 rounded-md text-sm font-medium
                  {% if request.resolver_match.app_name == 'notes' %}bg-sidebar-active text-white{% else %}text-gray-300 hover:bg-sidebar-hover hover:text-white{% endif %} transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
            </svg>
            Notes
        </a>

        <div class="border-t border-gray-700 my-2"></div>

        <a href="{% url 'dashboard:timeline' %}"
           class="flex items-center gap-3 px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-sidebar-hover hover:text-white transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            Timeline
        </a>

        <a href="{% url 'dashboard:calendar' %}"
           class="flex items-center gap-3 px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-sidebar-hover hover:text-white transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            Calendar
        </a>
    </nav>

    <!-- Settings & Admin -->
    <div class="px-3 py-3 border-t border-gray-700 shrink-0 space-y-1">
        <a href="{% url 'dashboard:email_settings' %}" class="flex items-center gap-3 px-3 py-2 rounded-md text-sm text-gray-400 hover:text-gray-200 hover:bg-sidebar-hover transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
            Email Settings
        </a>
        <a href="/admin/" class="flex items-center gap-3 px-3 py-2 rounded-md text-sm text-gray-400 hover:text-gray-200 hover:bg-sidebar-hover transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.066 2.573c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.573 1.066c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.066-2.573c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            Admin
        </a>
    </div>
</aside>
