{% if messages %}
<div id="messages" class="space-y-2 mb-4">
    {% for message in messages %}
    <div class="flex items-center gap-3 px-4 py-3 rounded-md text-sm
                {% if message.tags == 'success' %}bg-green-900/50 text-green-300 border border-green-700
                {% elif message.tags == 'error' %}bg-red-900/50 text-red-300 border border-red-700
                {% elif message.tags == 'warning' %}bg-yellow-900/50 text-yellow-300 border border-yellow-700
                {% else %}bg-blue-900/50 text-blue-300 border border-blue-700{% endif %}">
        <span class="flex-1">{{ message }}</span>
        <button onclick="this.parentElement.remove()" class="text-current opacity-60 hover:opacity-100">&times;</button>
    </div>
    {% endfor %}
</div>
{% endif %}
