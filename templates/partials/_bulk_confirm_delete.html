<div class="p-6">
    <h2 class="text-lg font-semibold text-white mb-2">Confirm Bulk Delete</h2>
    <p class="text-sm text-gray-300 mb-4">Are you sure you want to delete <strong>{{ count }}</strong> selected item{{ count|pluralize }}? This action cannot be undone.</p>
    <form method="post" action="{{ action_url }}">
        {% csrf_token %}
        {% for pk in selected_pks %}
        <input type="hidden" name="selected" value="{{ pk }}">
        {% endfor %}
        <div class="flex justify-end gap-3">
            <button type="button" onclick="closeModal()" class="px-4 py-2 text-sm text-gray-300 hover:text-white">Cancel</button>
            <button type="submit" class="px-4 py-2 bg-red-600 hover:bg-red-500 text-white text-sm font-medium rounded-md transition-colors">Delete</button>
        </div>
    </form>
</div>
