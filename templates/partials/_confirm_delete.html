{% extends "base.html" %}

{% block title %}Delete {{ object }} - Control Center{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="bg-gray-800 rounded-lg border border-gray-700 p-6">
        <div class="flex items-center gap-3 mb-4">
            <div class="flex-shrink-0 w-10 h-10 rounded-full bg-red-900/50 flex items-center justify-center">
                <svg class="w-5 h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"/>
                </svg>
            </div>
            <h2 class="text-lg font-semibold text-white">Confirm Delete</h2>
        </div>
        <p class="text-gray-300 mb-6">Are you sure you want to delete <strong class="text-white">{{ object }}</strong>? This action cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex gap-3 justify-end">
                <a href="{{ object.get_absolute_url }}"
                   class="px-4 py-2 rounded-md bg-gray-700 text-gray-300 hover:bg-gray-600 text-sm font-medium transition-colors">Cancel</a>
                <button type="submit"
                        class="px-4 py-2 rounded-md bg-red-600 text-white hover:bg-red-500 text-sm font-medium transition-colors">Delete</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
