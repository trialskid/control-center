{% for matter in matters %}
<tr class="hover:bg-gray-700/50 transition-colors">
    <td class="px-4 py-3">
        <a href="{{ matter.get_absolute_url }}" class="text-sm font-medium text-blue-400 hover:text-blue-300">{{ matter.title }}</a>
        {% if matter.jurisdiction %}<p class="text-xs text-gray-400">{{ matter.jurisdiction }}</p>{% endif %}
    </td>
    <td class="px-4 py-3 text-sm text-gray-300 hidden sm:table-cell">{{ matter.get_matter_type_display }}</td>
    <td class="px-4 py-3 text-sm text-gray-300 hidden md:table-cell">{{ matter.case_number|default:"-" }}</td>
    <td class="px-4 py-3">
        <span class="text-xs px-2 py-0.5 rounded-full
            {% if matter.status == 'active' %}bg-green-900/50 text-green-300
            {% elif matter.status == 'pending' %}bg-yellow-900/50 text-yellow-300
            {% elif matter.status == 'on_hold' %}bg-orange-900/50 text-orange-300
            {% else %}bg-gray-700 text-gray-300{% endif %}">{{ matter.get_status_display }}</span>
    </td>
</tr>
{% empty %}
<tr><td colspan="4" class="px-4 py-12 text-center">
    <svg class="w-10 h-10 mx-auto text-gray-600 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"/></svg>
    <p class="text-sm text-gray-500 mb-3">No legal matters found</p>
    <a href="{% url 'legal:create' %}" class="inline-block px-3 py-1.5 bg-blue-600 hover:bg-blue-500 text-white text-xs font-medium rounded-md transition-colors">+ Add Legal Matter</a>
</td></tr>
{% endfor %}
